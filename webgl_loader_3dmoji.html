<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">

		<script src="omggif.js"></script>

		<style>

        body {
            margin: 0;
            overflow: hidden;
        }

        .full-screen {
              position: absolute;
              left: 0;
              right: 0;
              top: 0;
              bottom: 0;
              background-color: green;
        }

	</head>

	<body>
		<canvas id="canvas"></canvas><br/><br/>

		<!-- <button id="button">Generate GIF</button> -->
		<!-- <progress id="progress" value="0" max="1" style="display:none"></progress> -->

		<script type="module">

			import * as THREE from './three.module.js';

			import { OrbitControls } from './OrbitControls.js';
			import { GLTFLoader } from './GLTFLoader.js';
			import { FBXLoader } from './FBXLoader.js'
			import { RGBELoader } from './RGBELoader.js';
			import { RoughnessMipmapper } from './RoughnessMipmapper.js';
			import { GUI } from './dat.gui.module.js';


			let camera, scene, renderer, gui, hikemoji3d, mixer;
			const clock = new THREE.Clock();

			init();
			animate();

			function generateGIF( element, renderFunction, duration = 1, fps = 30 ) {

				const frames = duration * fps;

				const canvas = document.createElement( 'canvas' );
				canvas.width = element.width;
				canvas.height = element.height;

				const context = canvas.getContext( '2d' );

				const buffer = new Uint8Array( canvas.width * canvas.height * frames * 5 );
				const pixels = new Uint8Array( canvas.width * canvas.height );
				const writer = new GifWriter( buffer, canvas.width, canvas.height, { loop: 0 } );

				let current = 0;

				return new Promise( async function addFrame( resolve ) {
					renderFunction( current / frames );
					context.drawImage( element, 0, 0 );
					const data = context.getImageData( 0, 0, canvas.width, canvas.height ).data;
					const palette = [];

					for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
						const r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
						const g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
						const b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
						const color = r << 16 | g << 8 | b << 0;

						const index = palette.indexOf( color );

						if ( index === -1 ) {
							pixels[ k ] = palette.length;
							palette.push( color );
						} else {
							pixels[ k ] = index;
						}
					}
					// Force palette to be power of 2
					let powof2 = 1;
					while ( powof2 < palette.length ) powof2 <<= 1;
					palette.length = powof2;
					console.log('Palette length:', palette.length);
					palette.length = 256;

					const delay = 100 / fps; // Delay in hundredths of a sec (100 = 1s)
					const options = { palette: new Uint32Array( palette ), delay: delay };
					writer.addFrame( 0, 0, canvas.width, canvas.height, pixels, options );
					current ++;

					progress.value = current / frames;
					if ( current < frames ) {
						await setTimeout( addFrame, 0, resolve );
					} else {
						resolve( buffer.subarray( 0, writer.end() ) );
					}
				} );
			}


			function log_info() {
				if(hikemoji3d) {
					console.log(camera.position);
					console.log(hikemoji3d.scene.children[0].children[0].position)
				}
			}

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 0.1, -0.24, 3.0 );
				camera.rotation.set( 0, -180, 0);

				scene = new THREE.Scene();
				scene.background = null;

				// const light1 = new THREE.AmbientLight( 0xffffff ); // soft white light
				// scene.add( light1 );

				const light2 = new THREE.PointLight( 0xffffff, 1, 100 );
				light2.position.set( 0, 0, 0 );
				scene.add( light2 );

				const loader = new GLTFLoader().setPath( 'models/gltf/MaleLODA_Rig_V02_Flip_out/' );
				loader.load( 'MaleLODA_Rig_V02_Flip.gltf', function ( gltf ) {

					hikemoji3d = gltf;
					var moji_scene = gltf.scene;

					mixer = new THREE.AnimationMixer(moji_scene);
					hikemoji3d.scene.children[0].children[0].position.set(0.14, -0.715, 0);
					hikemoji3d.scene.children[0].children[0].scale.set(0.53, 0.53, 0.53);

					var action = mixer.clipAction( gltf.animations[0] );
					action.play();

					console.log('gltf.animations:', gltf.animations)

					scene.add( gltf.scene );
					// roughnessMipmapper.dispose();

					console.log('Hikemoji model loaded in', clock.getElapsedTime());
					render(0);
					console.log('Hikemoji model loaded in', clock.getElapsedTime());

				} );

				const canvas = document.getElementById( 'canvas' );

				renderer = new THREE.WebGLRenderer( { canvas: canvas, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set( 0, 0, - 0.2);
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame(animate);

				const delta = clock.getDelta();
				render(delta);
				// log_info();
				if(mixer) mixer.update(delta);
				// camera.lookAt(hikemoji3d.scene.position);

			}

			function render(progress) {
				// if(hikemoji3d) {
				// 	hikemoji3d.scene.rotation.y += progress;
				// }
				renderer.render( scene, camera );
				// console.log("Ran in ", clock.getElapsedTime(), 'time')
			}

		</script>

	</body>
</html>
